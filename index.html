<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- TITLE BAR CONTROLS-->
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span class="noselect">Vlipr</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>

        </div>
      </div>
    </header>

     <!-- MAIN UI -->
     <div id="container">
      <div id="main">
        <input type="text" name="linkInput" id="linkInput" placeholder="Insert a video link...">
        <div class="button" id="download-button">
          <span class="noselect">Download</span>
        </div>

        <div class="videos" id="links">
            <p class="noselect">VIDEOS</p>
          </div>
      </div>

      <!-- EXTRA BUTTONS -->
      <div id="loadingSlider">
        <p class="noselect">Download Progress</p>
        <div id="loadingBG">   
            <div id="loadingBar">   
                <p class="noselect">0/0</p>
            </div>
        </div>
      </div>
      
      <div id="settings" class="slide-right">
        <div class="settings-tab">
            <div class="button" id="folder-select-button">
                <input type="text" name="folderInput" id="folderInput" placeholder="Set a custom download folder...">
            </div>

            <details class="noselect">
                <summary class="noselect">Youtube</summary>
                <div class="dropdown">
                  <button class="dropbtn">Video Quality
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Lowest</a>
                    <a href="#">Average</a>
                    <a href="#">Highest</a>
                  </div>
                </div>
            </details>

            <details class="noselect">
                <summary class="noselect">Twitch</summary>
                Some option XD
            </details>

            <details class="noselect">
                <summary class="noselect">Plays.TV</summary>
                Some option XD
            </details>
        </div>
      </div>

      <!-- EXTRA BUTTONS -->
      <div id="rightNav">
        <div id="settings-button">        
          <p class="noselect">SETTINGS</p>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./js/renderer.js')
    </script>
  </body>
</html>
